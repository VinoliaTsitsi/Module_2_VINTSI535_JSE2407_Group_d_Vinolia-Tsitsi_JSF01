<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine.js API Fetch Example</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-5">
    <!--Header-->
    <header class="sticky z-50 top-0" x-data="{ isOpen: false }">
        <nav class="bg-gray-500 border-gray-200">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="/assets/online-shop.png" class="h-8" alt="Flowbite Logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">
                        SwiftCart
                    </span>
                </a>
                <button
                    @click="isOpen = !isOpen"
                    type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                    aria-controls="navbar-default"
                    aria-expanded="false"
                >
                    <span class="sr-only">Open main menu</span>
                    <svg
                        class="w-5 h-5"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 17 14"
                    >
                        <path
                            stroke="currentColor"
                            strokeLinecap="round"
                            strokeLinejoin="round"
                            strokeWidth="2"
                            d="M1 1h15M1 7h15M1 13h15"
                        />
                    </svg>
                </button>
            </div>
        </nav>
    </header>
      
    <!--Products layout-->
    <div x-data="productStore()" x-init="fetchProducts">
        <div class="mb-4">
            <input type="text" placeholder="Search" x-model="searchTerm" @input="searchProducts" class="p-2 border border-gray-300 rounded">
            <select x-model="sorting" @change="sortProducts" class="p-2 border border-gray-300 rounded">
                <option value="default">Default</option>
                <option value="low">Price: Low to High</option>
                <option value="high">Price: High to Low</option>
            </select>
            <select x-model="filterItem" @change="fetchProducts" class="p-2 border border-gray-300 rounded">
                <option value="All categories">All categories</option>
                <option value="electronics">Electronics</option>
                <option value="jewelery">Jewelery</option>
                <option value="men's clothing">Men's Clothing</option>
                <option value="women's clothing">Women's Clothing</option>
            </select>
        </div>
    
        <template x-if="loading">
            <p>Loading...</p>
        </template>
    
        <template x-if="!loading && products.length > 0">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <template x-for="product in products" :key="product.id">
                    <div class="bg-white rounded-lg shadow-md p-5 cursor-pointer" @click="fetchProduct(product.id)">
                        <img :src="product.image" :alt="product.title" class="w-full h-64 object-contain mb-4 rounded-t-lg">
                        <h2 x-text="product.title" class="text-lg font-semibold mb-2"></h2>
                        <p class="text-xl font-bold text-gray-800">$<span x-text="product.price"></span></p>
                        <p x-text="product.category" class="text-gray-600 mb-4"></p>
                        
                        <!-- Ratings -->
                        <div x-data="{ yellowStars: Math.round(product.rating.rate), blankStars: 5 - Math.round(product.rating.rate) }" class="flex items-left -ml-2 mb-2">
                            <template x-for="index in yellowStars" :key="index">
                                <svg
                                    class="w-4 h-4 text-yellow-300 ms-1"
                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="currentColor"
                                    viewBox="0 0 22 20"
                                >
                                    <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                                </svg>
                            </template>
                            <template x-for="index in blankStars" :key="index">
                                <svg
                                    class="w-4 h-4 ms-1 text-gray-300 dark:text-gray-500"
                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="currentColor"
                                    viewBox="0 0 22 20"
                                >
                                    <path d="M20.537 9.2 16.88 5.637a1.535 1.535 0 0 0-1.151-.446L10.678 5.15 8.418 7.5a1.535 1.535 0 0 0-.326 1.2L7.18 13.73l-4.422-2.557a1.534 1.534 0 0 0-2.138 1.514l.842 5.025L1.463 9.2a1.535 1.535 0 0 0 1.15.446l5.051.733 2.26 4.577a1.535 1.535 0 0 0 2.752 0l2.259-4.577 5.051-.733a1.535 1.535 0 0 0 1.152-.445 1.523 1.523 0 0 0-.387-1.575Z" />
                                </svg>
                            </template>
                        </div>
                        <p class="text-xs text-gray-400"><span x-text="product.rating.count"></span> ratings</p>
                    </div>
                </template>
            </div>
        </template>
    
        <template x-if="!loading && products.length === 0">
            <p>No products available.</p>
        </template>
    
        <template x-if="error">
            <p x-text="error.message" class="text-red-500"></p>
        </template>
    
        <!-- Modal -->
        <div x-show="isModalOpen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
            <div class="bg-white rounded-lg p-6 max-w-lg w-full">
                <button @click="closeModal" class="ml-auto mb-4 text-gray-700">Close</button>
                <img class="object-contain h-48 mt-3" :src="selectedProduct.image" alt="Product Image">
                <h2 class="text-2xl font-bold my-4" x-text="selectedProduct.title"></h2>
                <p class="text-lg mb-2" x-text="selectedProduct.description"></p>
                <p class="text-xl font-semibold mb-2" x-text="`Price: $${selectedProduct.price}`"></p>
                <p class="text-lg mb-2" x-text="`Category: ${selectedProduct.category}`"></p>
                <div class="flex items-center">
                    <span class="text-lg" x-text="`Rating: ${selectedProduct.rating.rate}`"></span>
                    <span class="ml-2 text-gray-500" x-text="`(${selectedProduct.rating.count} reviews)`"></span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function productStore() {
            return {
                products: [],
                originalProducts: [],
                selectedProduct: {},
                isModalOpen: false,
                loading: false,
                error: false,
                sorting: 'default',
                searchTerm: '',
                filterItem: 'All categories',
                
                async fetchProducts() {
                    this.loading = true;
                    this.error = false;
                    let url = 'https://fakestoreapi.com/products';
                    if (this.filterItem !== 'All categories') {
                        url += `/category/${this.filterItem}`;
                    }
                    try {
                        const response = await fetch(url);
                        if (!response.ok) {
                            throw new Error('Data fetching failed, please check your network connection');
                        }
                        const data = await response.json();
                        this.products = data;
                        this.originalProducts = JSON.parse(JSON.stringify(data));
                        this.sortProducts();
                        this.searchProducts();
                    } catch (error) {
                        this.error = error;
                    } finally {
                        this.loading = false;
                    }
                },
    
                sortProducts() {
                    if (this.sorting !== 'default') {
                        this.products.sort((a, b) => 
                            this.sorting === 'low' ? a.price - b.price : b.price - a.price
                        );
                    } else {
                        this.products = JSON.parse(JSON.stringify(this.originalProducts));
                    }
                },
    
                searchProducts() {
                    if (this.searchTerm.trim() !== '') {
                        this.products = this.originalProducts.filter(product =>
                            product.title.toLowerCase().includes(this.searchTerm.toLowerCase())
                        );
                    } else {
                        this.products = JSON.parse(JSON.stringify(this.originalProducts));
                    }
                },
                
                async fetchProduct(id) {
                    this.loading = true;
                    this.error = false;
                    const url = `https://fakestoreapi.com/products/${id}`;
                    try {
                        const response = await fetch(url);
                        if (!response.ok) {
                            throw new Error('Data fetching failed, please check your network connection');
                        }
                        this.selectedProduct = await response.json();
                        this.isModalOpen = true;
                    } catch (error) {
                        this.error = error;
                    } finally {
                        this.loading = false;
                    }
                },

                closeModal() {
                    this.isModalOpen = false;
                }
            }
        }
    </script>
</body>
</html>
